<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0;}
        ul {list-style: none;}
        a {text-decoration: none; color: #fff;}
       #tab_menu {width: 500px; margin: 50px auto; background: #ccc;}
       #tab_btn {}
       #tab_btn ul {overflow: hidden;}
       #tab_btn li {float: left; width: 20%; text-align: center;}
       #tab_btn li a {display: block; padding: 20px; background: #1e88e5 ;}
       #tab_cont {width: 500px; height: 334px;}
       #tab_cont.img1 {background: url(img/img01.png) no-repeat; background-size: contain;}
       #tab_cont.img2 {background: url(img/img02.png) no-repeat; background-size: contain;}
       #tab_cont.img3 {background: url(img/img03.png) no-repeat; background-size: contain;}
       #tab_cont.img4 {background: url(img/img04.png) no-repeat; background-size: contain;}
       #tab_cont.img5 {background: url(img/img05.png) no-repeat; background-size: contain;}
    </style>
</head>
<body>

    <div id="tab_menu">
        <div id="tab_btn">
            <ul>
                <li><a href="#">Tab1</a></li>
                <li><a href="#">Tab2</a></li>
                <li><a href="#">Tab3</a></li>
                <li><a href="#">Tab4</a></li>
                <li><a href="#">Tab5</a></li>
            </ul>   
        </div>
        <div id="tab_cont" class="img1"></div>
    </div>
    

    <!-- script -->
    <script src="jquery.min_1.12.4.js"></script>
    <script>
       //글씨를 클릭하면 경고창
        $("#tab_btn li:eq(0) a").click(function(){
            $("#tab_cont").removeClass().addClass("img1");
        });
        $("#tab_btn li:eq(1) a").click(function(){
            $("#tab_cont").removeClass().addClass("img2");
        });
        $("#tab_btn li:eq(2) a").click(function(){
            $("#tab_cont").removeClass().addClass("img3");;
        });
        $("#tab_btn li:eq(3) a").click(function(){
            $("#tab_cont").removeClass().addClass("img4");;
        });
        $("#tab_btn li:eq(4) a").click(function(){
            $("#tab_cont").removeClass().addClass("img5");;
        });   
    </script>
</body>
</html>
