<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0;}
        ul {list-style: none;}
        a {text-decoration: none; color: #fff;}
       #tab_menu {width: 500px; margin: 50px auto; background: #ccc;}
       #tab_btn {}
       #tab_btn ul {overflow: hidden;}
       #tab_btn li {float: left; width: 20%; text-align: center;}
       #tab_btn li a {display: block; padding: 20px; background: #1e88e5 ;}
       #tab_cont {width: 500px; height: 334px;}
      
    </style>
</head>
<body>

    <div id="tab_menu">
        <div id="tab_btn">
            <ul>
                <li><a href="#">Tab1</a></li>
                <li><a href="#">Tab2</a></li>
                <li><a href="#">Tab3</a></li>
                <li><a href="#">Tab4</a></li>
                <li><a href="#">Tab5</a></li>
            </ul>   
        </div>
        <div id="tab_cont" >
            <img src="img/img01.png" alt="이미지01" width="500">
        </div>
    </div>
    

    <!-- script --> 
    <script src="jquery.min_1.12.4.js"></script>
    <script>
      //버튼을 클릭하면 모든 글씨를 menu로 변경해 주세요!
    //   $("#tab_btn ul li").click(function(){
    //     $("#tab_btn ul li a").text("menu");
    //   });


       //버튼을 클릭하면 클릭한 글씨를 menu로 변경해 주세요!
        // $("#tab_btn ul li a").click(function(){
        //     $(this).text("menu");
        // });

        //첫번째 버튼을 클릭하면 첫번째 이미지 주소로 속성을 변경
        $("#tab_btn ul li:eq(0)").click(function(){
            $("#tab_cont img").attr({"src":"img/img01.png","alt":"이미지01"});
        });
        //두번째 버튼을 클릭하면 두번째 이미지 주소로 속성을 변경
        $("#tab_btn ul li:eq(1)").click(function(){
            $("#tab_cont img").attr({"src":"img/img02.png","alt":"이미지02"});
        });
        //세번째 버튼을 클릭하면 세번째 이미지 주소로 속성을 변경
        $("#tab_btn ul li:eq(2)").click(function(){
            $("#tab_cont img").attr({"src":"img/img03.png","alt":"이미지03"});
        });
        //네번째 버튼을 클릭하면 네번째 이미지 주소로 속성을 변경
        $("#tab_btn ul li:eq(3)").click(function(){
            $("#tab_cont img").attr({"src":"img/img04.png","alt":"이미지04"});
        });
        //다섯번째 버튼을 클릭하면 다섯번째 이미지 주소로 속성을 변경
        $("#tab_btn ul li:eq(4)").click(function(){
            $("#tab_cont img").attr({"src":"img/img05.png","alt":"이미지05"});
        });
    </script>
</body>
</html>
